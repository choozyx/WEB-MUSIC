<body>

  <main class="main">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form id="reg-form">
        <input id="reg-name" type="text" placeholder="Full Name" required>
        <input id="reg-email" type="email" placeholder="Email" required>
        <input id="reg-pass" type="password" placeholder="Password" required>
        <input id="reg-pass2" type="password" placeholder="Confirm Password" required>
        <button class="auth-btn" type="submit">Register</button>
      </form>
      <p style="margin-top:12px">Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
  </main>
