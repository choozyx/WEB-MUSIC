<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>STAR MUSIC — Explore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="navbar"></header>
  <aside id="sidebar"></aside>

  <main class="main">
    <h2 class="section-title">New Releases</h2>

    <div class="card-grid">

      <!-- CARD 1 -->
      <div class="album-card" 
        data-src="media/sample11.mp3"
        data-cover="img/blonde.jpeg"
        data-title="Ivy"
        data-artist="Frank Ocean">
        
        <img src="img/blonde.jpeg" alt="">
        <h4>Ivy</h4>
        <p>Frank Ocean</p>
      </div>

      <!-- CARD 2 -->
      <div class="album-card" 
        data-src="media/sample10.mp3"
        data-cover="img/oasis.jpeg"
        data-title="Married With Children"
        data-artist="Oasis">
        
        <img src="img/oasis.jpeg" alt="">
        <h4>Married With Children</h4>
        <p>Oasis</p>
      </div>

    </div>
  </main>

  <!-- MINI PLAYER (HANYA 1, TANPA -2) -->
  <footer class="player" id="mini-player">
    <div class="player-left">
      <img id="mini-cover" src="img/blonde.jpeg" alt="cover">
      <div>
        <div id="mini-title">Ivy</div>
        <small id="mini-artist">Frank Ocean</small>
      </div>
    </div>

    <div class="player-center">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
      <input id="seek" type="range" min="0" max="100" value="0">
    </div>

    <div class="player-right">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
    </div>
  </footer>

  <!-- AUDIO (TETAP 1 SAJA, UNIK) -->
  <audio id="audio"></audio>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
