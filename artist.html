<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>STAR MUSIC — Artist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="navbar"></header> <!-- otomatis pakai js -->
  <aside id="sidebar"></aside> <!-- otomatis pakai js -->

  <main class="main"> <!-- Menampilkan foto artist di kiri + nama & genre di kanan -->
    <div class="artist-hero glass" style="padding:18px; display:flex; gap:18px; align-items:center;"><!-- Style flex membuat layout horizontal. -->
      <img class="artist-photo" src="img/ariana.jpeg" alt="artist">
      <div>
        <h1>Ariana Grande</h1>
        <p>POP</p>
        <div style="margin-top:12px;">
          <button class="btn-play" data-src="media/sample14.mp3" data-cover="img/bye.jpeg" data-title="bye" data-artist="Ariana Grande">Play</button>
        </div>
      </div>
    </div>

    <h2 class="section-title">Top Tracks</h2>
    <ul class="track-list">
      <li data-src="media/sample14.mp3" data-cover="img/bye.jpeg" data-title="bye" data-artist="Ariana Grande">bye <button class="play-row" style="float:right">▶</button></li>
      <li data-src="media/sample15.mp3" data-cover="img/rings.png" data-title="7 rings" data-artist="Ariana Grande">7 rings <button class="play-row" style="float:right">▶</button></li>
      <li data-src="media/sample16.mp3" data-cover="img/boyfriend.png" data-title="boyfriend (with Social House)" data-artist="Ariana Grande">boyfriend (with Social House) <button class="play-row" style="float:right">▶</button></li>
    </ul>
  </main>

  <footer class="player" id="mini-player">
    <div class="player-left">
      <img id="mini-cover" src="img/ruby.jpeg" alt="cover">
      <div> 
        <div id="mini-title">Love Hangover (feat. Dominic Fike)</div>
        <small id="mini-artist">JENNIE, Dominic Fike</small>
      </div>
    </div>

    <div class="player-center">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
      <input id="seek" type="range" min="0" max="100" value="0">
    </div>

    <div class="player-right">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
    </div>
  </footer>

  <audio id="audio"></audio>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
