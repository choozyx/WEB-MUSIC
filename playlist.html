<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>STAR MUSIC — Playlists</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="navbar"></header>
  <aside id="sidebar"></aside>

  <main class="main">
    <h2 class="section-title">Your Playlists</h2>
    <div class="album-card glass" style="padding:18px; ">
        <img class="artist-photo" src="img/feminine.jpeg" alt="artist">
      <h3>fav</h3>
      <ol class="playlist-tracks">
        <li data-src="media/sample13.mp3" data-cover="img/hotsauce.jpeg" data-title="HOT SAUCE" data-artist="BABYMONSTER">HOT SAUCE — BABYMONSTER <button class="play-row" style="float:right">▶</button></li>
        <li data-src="media/sample9.mp3" data-cover="img/rosie.png" data-title="toxic till the end" data-artist="ROSÉ">toxic till the end — ROSÉ <button class="play-row" style="float:right">▶</button></li>
      </ol>
    </div>
  </main>

  <footer class="player" id="mini-player">
    <div class="player-left">
      <img id="mini-cover" src="img/hotsauce.jpeg" alt="cover">
      <div> 
        <div id="mini-title">HOT SAUCE</div>
        <small id="mini-artist">BABYMONSTER</small>
      </div>
    </div>

    <div class="player-center">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
      <input id="seek" type="range" min="0" max="100" value="0">
    </div>

    <div class="player-right">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
    </div>
  </footer>

  <audio id="audio"></audio>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
